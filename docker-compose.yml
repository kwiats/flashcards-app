version: '3.9'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=flashcards
      - POSTGRES_USER=flashcards
      - POSTGRES_PASSWORD=123456789
  web:
    build: .
    command: >
       bash -c "python manage.py migrate &&
                python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code/
    ports:
      - "8000:8000"
    depends_on:
      - db
